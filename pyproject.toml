[tool.poetry]
name = "pytemplate"
version = "1.0.1"
description = "Escape Python Template Project"
authors = ["Escape Technologies SAS <ping@escape.tech>"]
maintainers = [
    "Swan <swan@escape.tech>",
    "Antoine Carossio <antoine@escape.tech>"
]
license = "MIT"
packages = [
    { include = "pytemplate" }
]
include = [
    "LICENSE",
]
readme = "README.md"
"homepage" = "https://escape.tech/"
"repository" = "https://github.com/Escape-Technologies/python-project-template"

[tool.poetry.scripts]
pytemplate-cli = 'pytemplate:main'


[tool.poetry.dependencies]
python = ">=3.7,<=3.11"

[tool.poetry.dev-dependencies]
autoflake = "^1.6"
docformatter = "^1.5"
isort = "^5.10.1"
mypy = "^0.982"
poetryup = "^0.12.0"
pylint = "^2.13.9"
pylint-absolute-imports = "1.0.1"
pylint-quotes = "^0.2.3"
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
pytest-mock = "^3.8.2"
setuptools = "^65"
unify = "^0.5"
vulture = "^2.6"
yamllint = "^1.28.0"
yapf = "^0.32.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

