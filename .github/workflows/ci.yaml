name: CI

"on":
  push:
  pull_request:
    types: [opened, reopened]

env:
  MODULE_NAME: app # Edit the name of the module here
  MIN_TEST_COV: 0 # Edit your min coverage here

jobs:
  CI:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install -U poetry
      - name: Setup poetry
        run: |
          poetry config virtualenvs.in-project true
          poetry install
      - name: Run lint
        if: always()
        run: |
          poetry run ruff -V
          poetry run ruff app tests
          poetry run mypy -V
          poetry run mypy $MODULE_NAME tests
      - name: Run tests
        run: |
          poetry run pytest --cov=$MODULE_NAME --cov-report=xml --cov-fail-under=$MIN_TEST_COV tests/unit
